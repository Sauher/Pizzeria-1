<div class="p-3 col-lg-6 offset-lg-3">

  <h3 class="mb-3">Belépés</h3>

  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="user.email">
    <label for="email">E-mail cím:</label>
  </div>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password">
    <label for="password">Jelszó:</label>
  </div>
  <div class="d-flex mb-3 justify-content-between">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="rememberme" [(ngModel)]="rememberMe">
      <label class="form-check-label" for="rememberme">
        Emlékezz rám
      </label>
    </div>
    <a href="" routerLink="/lostpass">Elfelejtettem a jelszavam</a>
  </div>
  <div class="d-flex gap-2">
    <button class="mb-3 btn btn-primary" (click)="login()"><i class="bi bi-box-arrow-in-right"></i>&nbsp;&nbsp;Belépés</button>
    <button class="mb-3 btn btn-secondary" routerLink="/registration"><i class="bi bi-person-plus-fill"></i>&nbsp;&nbsp;Regisztráció</button>
  </div>

</div>
