<div class="p-3 col-lg-6 offset-lg-3">

  <h3 class="mb-3">Update my profile</h3>

  <div class="form-floating mb-3">
    <input type="tet" class="form-control" id="name" placeholder="Username">
    <label for="name">Username:</label>
  </div>

  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
    <label for="email">E-mail address:</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="phone" placeholder="Phone">
    <label for="phone">Phone:</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="Address" placeholder="Address">
    <label for="Address">Address:</label>
  </div>

  <hr>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="regdate" placeholder="Registration date" disabled>
    <label for="regdate">Registration date:</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="lastlgin" placeholder="Last login date" disabled>
    <label for="lastlgin">Last login date:</label>
  </div>


  <button class="mb-3 btn btn-primary" (click)="save()"><i class="bi bi-arrow-repeat"></i>&nbsp;&nbsp;Update profile</button>


</div>
